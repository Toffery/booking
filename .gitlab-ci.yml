stages:
  - build
  - lint_format
  - migrate
  - test
  - deploy

build-job:
  stage: build
  before_script:
    - cp ${ENV} .env
    - cp ${TEST_ENV} .test.env
    - cp ${AUTH_ENV} src/auth/.env
  script:
    - docker build -t booking-api-image .

migrate-job:
  stage: migrate
  script:
    - docker run --rm --network my-network booking-api-image alembic upgrade head

lint-job:
  stage: lint_format
  script:
    - docker run --rm --network my-network booking-api-image ruff check

format-job:
  stage: ling_format
  script:
    - docker run --rm --network my-network booking-api-image ruff format


test-job:
  stage: test
  script:
    - docker run --rm --network my-network booking-api-image pytest -s -v

deploy-job:
  stage: deploy
  script:
    - docker compose -f docker-compose-ci.yml up -d
    - docker exec booking_nginx nginx -s reload
